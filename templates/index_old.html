<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen text-gray-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center text-white mb-12">
            <h1 class="text-5xl font-bold mb-4 drop-shadow-lg">üéØ Churn Prediction System</h1>
            <p class="text-xl opacity-90">AI-Powered Customer Retention Analytics</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex justify-center mb-8 space-x-4">
            <button class="tab-btn bg-white bg-opacity-20 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 backdrop-blur-md hover:bg-opacity-30 hover:-translate-y-1 active:bg-white active:text-gray-800 active:-translate-y-0.5" onclick="switchTab('single')">Single Customer</button>
            <button class="tab-btn bg-white bg-opacity-20 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 backdrop-blur-md hover:bg-opacity-30 hover:-translate-y-1" onclick="switchTab('batch')">Batch Analysis</button>
        </div>
        
        <!-- Single Customer Prediction -->
        <div id="single" class="tab-content block">
            <div class="bg-white bg-opacity-95 rounded-3xl p-8 shadow-2xl backdrop-blur-md mb-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Customer Information</h2>
                <form id="customerForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="tenure" class="block font-semibold text-gray-700">Tenure (months)</label>
                            <input type="number" id="tenure" name="Tenure" min="0" max="61" step="1" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="satisfaction" class="block font-semibold text-gray-700">Satisfaction Score (1-5)</label>
                            <select id="satisfaction" name="SatisfactionScore" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="">Select...</option>
                                <option value="1">1 - Very Unsatisfied</option>
                                <option value="2">2 - Unsatisfied</option>
                                <option value="3">3 - Neutral</option>
                                <option value="4">4 - Satisfied</option>
                                <option value="5">5 - Very Satisfied</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="orders" class="block font-semibold text-gray-700">Number of Orders</label>
                            <input type="number" id="orders" name="OrderCount" min="0" max="16" step="1" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="appHours" class="block font-semibold text-gray-700">App Usage (hours/day)</label>
                            <input type="number" id="appHours" name="HourSpendOnApp" min="0" max="5" step="0.1" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="daysSince" class="block font-semibold text-gray-700">Days Since Last Order</label>
                            <input type="number" id="daysSince" name="DaySinceLastOrder" min="0" max="46" step="1" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="warehouse" class="block font-semibold text-gray-700">Warehouse Distance (km)</label>
                            <input type="number" id="warehouse" name="WarehouseToHome" min="5" max="127" step="1" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="devices" class="block font-semibold text-gray-700">Registered Devices</label>
                            <input type="number" id="devices" name="NumberOfDeviceRegistered" min="1" max="6" step="1" value="1" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="addresses" class="block font-semibold text-gray-700">Number of Addresses</label>
                            <input type="number" id="addresses" name="NumberOfAddress" min="1" max="22" step="1" value="1" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="orderHike" class="block font-semibold text-gray-700">Order Amount Growth (%)</label>
                            <input type="number" id="orderHike" name="OrderAmountHikeFromlastYear" min="0" max="26" step="1" value="0" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="coupons" class="block font-semibold text-gray-700">Coupons Used</label>
                            <input type="number" id="coupons" name="CouponUsed" min="0" max="16" step="1" value="0" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="cashback" class="block font-semibold text-gray-700">Cashback Amount</label>
                            <input type="number" id="cashback" name="CashbackAmount" min="0" max="324" step="1" value="0" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                        </div>
                        <div class="space-y-2">
                            <label for="complain" class="block font-semibold text-gray-700">Has Complained?</label>
                            <select id="complain" name="Complain" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="loginDevice" class="block font-semibold text-gray-700">Preferred Login Device</label>
                            <select id="loginDevice" name="PreferredLoginDevice" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">Mobile Phone</option>
                                <option value="1">Computer</option>
                                <option value="2">Phone</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label for="cityTier" class="block font-semibold text-gray-700">City Tier</label>
                            <select id="cityTier" name="CityTier" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="1">Tier 1 (Metro)</option>
                                <option value="2">Tier 2</option>
                                <option value="3">Tier 3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="paymentMode" class="block font-semibold text-gray-700">Preferred Payment</label>
                            <select id="paymentMode" name="PreferredPaymentMode" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">Debit Card</option>
                                <option value="1">UPI</option>
                                <option value="2">Credit Card</option>
                                <option value="3">Cash on Delivery</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label for="gender" class="block font-semibold text-gray-700">Gender</label>
                            <select id="gender" name="Gender" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="marital" class="block font-semibold text-gray-700">Marital Status</label>
                            <select id="marital" name="MaritalStatus" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">Single</option>
                                <option value="1">Married</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label for="category" class="block font-semibold text-gray-700">Preferred Category</label>
                            <select id="category" name="PreferedOrderCat" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg transition-all duration-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100">
                                <option value="0">Laptop & Accessory</option>
                                <option value="1">Mobile Phone</option>
                                <option value="2">Others</option>
                                <option value="3">Fashion</option>
                                <option value="4">Grocery</option>
                                <option value="5">Books</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4">
                        <button type="button" class="bg-blue-500 bg-opacity-20 text-blue-800 px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-opacity-30 mr-4" onclick="loadSampleData()">Load Sample Data</button>
                        <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" id="predictBtn">
                            <span id="predictText">Predict Churn Risk</span>
                        </button>
                    </div>
                </form>
                
                <div id="singleResult" class="mt-8"></div>
            </div>
        </div>
        
        <!-- Batch Analysis -->
        <div id="batch" class="tab-content hidden">
            <div class="bg-white bg-opacity-95 rounded-3xl p-8 shadow-2xl backdrop-blur-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Batch Customer Analysis</h2>
                <p class="mb-6 text-gray-600">Upload a CSV file or paste customer data for bulk analysis</p>
                
                <div class="border-2 border-dashed border-blue-500 rounded-xl p-12 text-center bg-blue-50 cursor-pointer transition-all duration-300 hover:bg-blue-100 hover:border-blue-600 hover:scale-105" id="fileUpload">
                    <div class="text-6xl mb-4 text-blue-500">üìÅ</div>
                    <h3 class="text-xl font-semibold mb-2">Drop CSV file here or click to browse</h3>
                    <p class="text-gray-500">Supports CSV files with customer data</p>
                    <input type="file" id="csvFile" accept=".csv" class="hidden">
                </div>
                
                <div class="mt-8 space-y-2">
                    <label for="csvData" class="block font-semibold text-gray-700">Or paste CSV data:</label>
                    <textarea id="csvData" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl font-mono text-sm min-h-48 bg-gray-50 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100" placeholder="Paste your CSV data here...

Example:
Tenure,SatisfactionScore,OrderCount,HourSpendOnApp,DaySinceLastOrder,WarehouseToHome,Complain
12,3,6,2.0,8,15,0
2,2,1,0.5,30,25,1"></textarea>
                </div>
                
                <div class="flex justify-center mt-8">
                    <button type="button" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" id="batchPredictBtn" onclick="processBatchData()">
                        <span id="batchPredictText">Analyze Batch Data</span>
                    </button>
                </div>
                
                <div id="batchResult" class="mt-8"></div>
            </div>
        </div>
    </div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'text-gray-800', '-translate-y-0.5');
                btn.classList.add('bg-white', 'bg-opacity-20', 'text-white');
            });
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            // Add active class to selected tab and content
            event.target.classList.remove('bg-white', 'bg-opacity-20', 'text-white');
            event.target.classList.add('bg-white', 'text-gray-800', '-translate-y-0.5');
            document.getElementById(tabName).classList.remove('hidden');
            document.getElementById(tabName).classList.add('block');
        }
        
        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const csvFile = document.getElementById('csvFile');
        const csvData = document.getElementById('csvData');
        
        fileUpload.addEventListener('click', () => csvFile.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'text/csv') {
                handleFileUpload(files[0]);
            }
        });
        
        csvFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                csvData.value = e.target.result;
            };
            reader.readAsText(file);
        }
        
        // Single customer prediction
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const customerData = {};
            
            // Convert form data to object with proper types
            for (let [key, value] of formData.entries()) {
                customerData[key] = isNaN(value) ? value : Number(value);
            }
            
            await makePrediction(customerData);
        });
        
        async function makePrediction(data) {
            const predictBtn = document.getElementById('predictBtn');
            const predictText = document.getElementById('predictText');
            const resultDiv = document.getElementById('singleResult');
            
            // Show loading state
            predictBtn.disabled = true;
            predictText.innerHTML = '<span class="inline-block w-5 h-5 border-3 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Analyzing...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displaySingleResult(result);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                displayError('Network error: ' + error.message);
            } finally {
                predictBtn.disabled = false;
                predictText.innerHTML = 'Predict Churn Risk';
            }
        }
        
        function displaySingleResult(result) {
            const resultDiv = document.getElementById('singleResult');
            const riskClass = result.risk_level.toLowerCase();
            const bgClasses = {
                high: 'bg-gradient-to-r from-red-500 to-orange-500',
                medium: 'bg-gradient-to-r from-orange-400 to-orange-600',
                low: 'bg-gradient-to-r from-green-500 to-green-600'
            };
            
            resultDiv.innerHTML = `
                <div class="mt-8 p-6 rounded-2xl text-white animate-fade-in ${bgClasses[riskClass]}">
                    <h3 class="text-2xl font-bold mb-4">${result.risk_level} Risk Customer</h3>
                    <p class="text-lg font-semibold mb-6">${result.recommendation}</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div class="bg-white bg-opacity-20 p-4 rounded-xl text-center">
                            <h4 class="text-sm opacity-90 mb-1">Churn Probability</h4>
                            <div class="text-xl font-bold">${(result.churn_probability * 100).toFixed(1)}%</div>
                        </div>
                        <div class="bg-white bg-opacity-20 p-4 rounded-xl text-center">
                            <h4 class="text-sm opacity-90 mb-1">Retention Probability</h4>
                            <div class="text-xl font-bold">${(result.retention_probability * 100).toFixed(1)}%</div>
                        </div>
                        <div class="bg-white bg-opacity-20 p-4 rounded-xl text-center">
                            <h4 class="text-sm opacity-90 mb-1">Confidence</h4>
                            <div class="text-xl font-bold">${result.confidence}</div>
                        </div>
                        <div class="bg-white bg-opacity-20 p-4 rounded-xl text-center">
                            <h4 class="text-sm opacity-90 mb-1">Action Priority</h4>
                            <div class="text-xl font-bold">${result.action_priority.replace('_', ' ')}</div>
                        </div>
                    </div>
                    
                    ${result.insights.length > 0 ? `
                        <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                            <h4 class="text-lg font-semibold mb-3">Key Insights:</h4>
                            <ul class="list-none space-y-1">
                                ${result.insights.map(insight => `<li class="flex items-start"><span class="text-white opacity-80 mr-2">‚Ä¢</span><span>${insight}</span></li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Batch prediction
        async function processBatchData() {
            const csvDataValue = csvData.value.trim();
            if (!csvDataValue) {
                alert('Please provide CSV data');
                return;
            }
            
            const batchBtn = document.getElementById('batchPredictBtn');
            const batchText = document.getElementById('batchPredictText');
            const resultDiv = document.getElementById('batchResult');
            
            batchBtn.disabled = true;
            batchText.innerHTML = '<span class="inline-block w-5 h-5 border-3 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Processing...';
            resultDiv.innerHTML = '';
            
            try {
                const customers = parseCSV(csvDataValue);
                
                const response = await fetch(`${API_BASE_URL}/batch_predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ customers })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayBatchResults(result);
                } else {
                    displayBatchError(result.error);
                }
            } catch (error) {
                displayBatchError('Error processing data: ' + error.message);
            } finally {
                batchBtn.disabled = false;
                batchText.innerHTML = 'Analyze Batch Data';
            }
        }
        
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const customers = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const customer = {};
                
                headers.forEach((header, index) => {
                    const value = values[index]?.trim();
                    customer[header] = isNaN(value) ? value : Number(value);
                });
                
                customers.push(customer);
            }
            
            return customers;
        }
        
        function displayBatchResults(result) {
            const resultDiv = document.getElementById('batchResult');
            
            resultDiv.innerHTML = `
                <div class="mt-8">
                    <h3 class="text-2xl font-bold mb-4">Analysis Complete</h3>
                    <p class="text-lg mb-6">Analyzed ${result.total_customers} customers</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-gradient-to-r from-red-500 to-orange-500 text-white p-6 rounded-xl text-center">
                            <h4 class="text-lg opacity-90 mb-2">High Risk</h4>
                            <div class="text-4xl font-bold">${result.risk_summary.High || 0}</div>
                        </div>
                        <div class="bg-gradient-to-r from-orange-400 to-orange-600 text-white p-6 rounded-xl text-center">
                            <h4 class="text-lg opacity-90 mb-2">Medium Risk</h4>
                            <div class="text-4xl font-bold">${result.risk_summary.Medium || 0}</div>
                        </div>
                        <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-6 rounded-xl text-center">
                            <h4 class="text-lg opacity-90 mb-2">Low Risk</h4>
                            <div class="text-4xl font-bold">${result.risk_summary.Low || 0}</div>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1" onclick="downloadResults('${JSON.stringify(result.results).replace(/'/g, "\\'")}')">
                            Download Detailed Results
                        </button>
                    </div>
                </div>
            `;
        }
        
        function downloadResults(resultsJson) {
            const results = JSON.parse(resultsJson);
            let csvContent = 'Customer_ID,Risk_Level,Churn_Probability,Retention_Probability,Confidence,Recommendation\n';
            
            results.forEach(result => {
                if (result.success) {
                    csvContent += `${result.customer_id},${result.risk_level},${result.churn_probability},${result.retention_probability},${result.confidence},"${result.recommendation}"\n`;
                }
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'churn_analysis_results.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function displayError(error) {
            document.getElementById('singleResult').innerHTML = `
                <div class="mt-8 bg-red-500 text-white p-4 rounded-xl">
                    <strong>Error:</strong> ${error}
                </div>
            `;
        }
        
        function displayBatchError(error) {
            document.getElementById('batchResult').innerHTML = `
                <div class="mt-8 bg-red-500 text-white p-4 rounded-xl">
                    <strong>Error:</strong> ${error}
                </div>
            `;
        }
        
        // Initialize tabs
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial active tab
            const firstTabBtn = document.querySelector('.tab-btn');
            if (firstTabBtn) {
                firstTabBtn.classList.remove('bg-white', 'bg-opacity-20', 'text-white');
                firstTabBtn.classList.add('bg-white', 'text-gray-800', '-translate-y-0.5');
            }
            const firstTabContent = document.getElementById('single');
            if (firstTabContent) {
                firstTabContent.classList.remove('hidden');
                firstTabContent.classList.add('block');
            }
        });
        
        // Load sample data
        function loadSampleData() {
            document.getElementById('tenure').value = 12;
            document.getElementById('satisfaction').value = 3;
            document.getElementById('orders').value = 6;
            document.getElementById('appHours').value = 2.0;
            document.getElementById('daysSince').value = 8;
            document.getElementById('warehouse').value = 15;
            document.getElementById('complain').value = 0;
        }
        
        // Add sample data button
        setTimeout(() => {
            const form = document.getElementById('customerForm');
            const sampleBtn = document.createElement('button');
            sampleBtn.type = 'button';
            sampleBtn.className = 'bg-blue-500 bg-opacity-20 text-blue-800 px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-opacity-30 mr-4';
            sampleBtn.textContent = 'Load Sample Data';
            sampleBtn.onclick = loadSampleData;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            form.insertBefore(sampleBtn, submitBtn);
        }, 100);
    </script>
